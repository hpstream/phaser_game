		function cc(arr){
			
			function aa(left,right){
				var base = arr[left];
				var i=left,j=right-1;
				if(i>j){
					return;
				}
				while(i!=j){ 
					
					while(arr[j]>=base && i<j){
						j--;
					}
					
					while(arr[i]<=base && i<j){
						i++;
					}
				
						var temp= arr[j];
						arr[j] = arr[i];
						arr[i] = temp;	
					
								
				}
				arr[left] = arr[i];
				arr[i] =base;	
				
				aa(left,i);
				aa(i+1,right);
			}
			aa(0,arr.length);
		}
