<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>

	<script type="text/javascript">
		var arr = [];
		for(var i = 0; i < 10; i++) {
			arr.push(Math.floor(Math.random() * 100));
		}

		function insertSort(arr) {
			for(var i = 1; i < arr.length; i++) {
				for(var i = 1; i < arr.length; i++) {
					var key, head;
					key = arr[i];
					head = i - 1;
					while(arr[head] > key && head >= 0) {
						arr[head + 1] = arr[head];
						head--;
					}
					arr[head + 1] = key;
				}
			}
		}

		//分治法排序
		console.log(arr);

		insertSort(arr);
		console.log(arr);
	</script>

</html>
