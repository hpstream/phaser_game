<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		  
	</head>
	<body>
		  <form class="form-horizontal" id="myFeedbackForm">
                            <div class="form-group">
                                <div class = "validation-group">
                                    <label for="name" class="col-sm-4 control-label">姓名：</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="name" placeholder="输入姓名">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class = "validation-group">
                                <label for="phone" class="col-sm-4 control-label">联系电话：</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="输入联系电话">
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class = "validation-group">
                                    <label for="email" class="col-sm-4 control-label">电子邮箱：</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="email"  name="email" placeholder="输入电子邮箱">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class = "validation-group">
                                    <label for="title" class="col-sm-4 control-label"><span style="color:red;"> * </span>反馈主题：</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="title" name="title" placeholder="输入反馈主题">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class = "validation-group">
                                    <label for="content" class="col-sm-4 control-label"><span style="color:red;"> * </span>反馈内容：</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" rows="3" id="content" name="content" placeholder="输入内容"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="submitFile" class="col-sm-4 control-label">附件上传：</label>
                                <div class="col-sm-7" style="padding-top: 10px;">
                                    <input type="file" class="hide">
                                    <span class="btn-sm btn-primary cursor" id="submitFile">点击上传</span>
                                    <div class="" style="margin-top: 10px; color: #adadad;font-size: 12px;">文件格式不限 , 不超过 100M</div>
                                </div>
                            </div>
                        </form>
	</body>
	
	<script type="text/javascript">
		 $("#myFeedbackForm").bootstrapValidator({
            excluded: [':disabled'],
            fields: {
                phone: {
                    validators: {
                        digits: {},
                        stringLength: {
                            /*长度提示*/
                            min: 11,
                            max: 11,
                            message: '请输入有效的手机号'
                        }/*最后一个没有逗号*/
                    }
                },
                title:{
                    validators: {
                        notEmpty: {}
                    }
                },
                content: {
                    validators: {
                        stringLength: {
                            max: 200
                        },
                        notEmpty: {}
                    }
                }
            }
        }).on("success.form.bv", function (e) {

            console.log(1);
        });
	</script>
</html>
