	<script type="text/javascript">
		
		
		var handle= function(url,callback){
			$.ajax(url,function(data){
				if(typeof callback !== "function"){
					throw new Error(callback +'不是函数');
				}
				callback(data);
			})
		}
		
		handle("http:www.baidu.com",function(data){

	</script>
